<html>
  <head>
    <link href="./styles/action_menu.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/buttons.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/toolbars.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/icons/action_icons.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div role="toolbar">
  <ul>
    <li><button class="action-icon back" id="go-back">Back</button></li>
  </ul>
</div>
<script type="text/javascript">
  var back = document.getElementById("go-back");
  back.addEventListener("click", function(){
    window.history.back();
  }, false);
</script>
    <input type="file" id="take-picture" accept="image/*"/></li>
<img src="about:blank" alt="" id="show-picture">
<script type="text/javascript">
var file;
var takePicture = document.querySelector("#take-picture");
var showPicture = document.querySelector("#show-picture");

takePicture.onchange = function (event) {
  // Get a reference to the taken picture or chosen file
  var files = event.target.files,
  file;
  if (files && files.length > 0) {
    file = files[0];
    try{
      var URL = window.URL || window.webkitURL;
      var imgURL = URL.createObjectURL(file);
      showPicture.src = imgURL;
      URL.revokeObjectURL(imgURL);
    } catch(e){
      alert("Error");
    }
  }
};
</script>
  </body>
</html>
