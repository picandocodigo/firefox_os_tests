<html manifest="manifest.appcache">
  <head>
    <link href="./styles/action_menu.css" rel="stylesheet" type="text/css"/>
    <link href="./styles/headers.css" rel="stylesheet" type="text/css">
    <link href="./styles/buttons.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section role="region">
  <header>
    <button id="go-back">
      <span class="icon icon-back">back</span>
    </button>
    <h1>Firefox OS Demos</h1>
  </header>
</section>

<script type="text/javascript">
  var back = document.getElementById("go-back");

  back.addEventListener("click", function(){
    window.history.back();
  }, false);

</script>
    <button type="button" id="vibrate">Vibrate</button>
<button type="button" id="start_vibration">Start vibration</button>
<button type="button" id="stop_vibration">Stop vibration</button>

<script type="text/javascript">
  var one_vibe = document.getElementById("vibrate");
  one_vibe.addEventListener("click", function(){
    vibrate(200);
  }, false);

  var start = document.getElementById("start_vibration");
    start.addEventListener("click", function(){
      vibrate(9999);
    }, false);


  var stop = document.getElementById("stop_vibration");
  stop.addEventListener("click", function(){
    vibrate(0);
  }, false);


  function vibrate(duration){
    if(window.navigator.vibrate){
      var vibration = window.navigator.vibrate(duration);
    } else {
      alert("This device doesn't support vibration");
    }
  }
</script>
  </body>
</html>
